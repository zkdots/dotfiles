# Enable True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -gq allow-passthrough on

set -g base-index 1
set -g pane-base-index 1

set-option -g prefix C-b
set-option -g prefix2 none
set-option -s escape-time 0

set -g set-clipboard on # use system clipboard
set -g mouse on
set -g detach-on-destroy off
set -g history-limit 1000000
set -g status-interval 3 

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

# Utility bindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind v
bind v copy-mode

unbind x # unbind-key “x” from it’s current job of “ask and then close”
bind x kill-pane # rebind-key it to just “close”
bind X kill-session # key combo for killing the entire session - <prefix> + shift + x

# resizing panes with hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# maximize panes
bind -r m resize-pane -Z

# vim shell navigations and selects in tmux panes
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Instant switch to a new tmux session directory that exist
bind-key n command-prompt "new-session -s '%%'"
bind-key C-y display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "yazi" # yazi float
bind-key C-t display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "zsh" # quick floating terminal
bind-key C-g display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "lazygit" # lazygit float
bind d display-menu -T "#[align=centre]Config" -x C -y C \
    ".bashrc"            z  "display-popup -w 75% -h 75% -E 'nvim ~/.bashrc'" \
    ".bash_profile"         p  "display-popup -w 75% -h 75% -E 'nvim ~/.bash_profile'" \
    ".tmux.conf"        t  "display-popup -w 75% -h 75% -E 'nvim ~/.tmux.conf'" \
    ".nvim"             v  "display-popup -d "~/dotfiles/nvim/.config/nvim" -E 'nvim ~/dotfiles/nvim/.config/nvim'" \
    "quit"              q  ""

# Drag copy using mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# tmux plugin manager 
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm' # must be the first plugin
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info

# Style
gray_light="#D8DEE9"
gray_medium="#ABB2BF"
gray_dark="#3B4252"
# green_soft="#A3BE8C"
green_soft="#1BFD9C"
blue_muted="#81A1C1"
cyan_soft="#88C0D0"

set -g status-position bottom
set -g status-left-length 100
set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#[fg=${green_soft},bold] #S #[fg=${gray_light},nobold] | "
set -g status-right " #{cpu}   #{mem} "
set -g window-status-current-format "#[fg=${green_soft},bold]  #[]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${green_soft}"

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

run '~/.config/tmux/.tmux/plugins/tpm/tpm' # always keep this line last
